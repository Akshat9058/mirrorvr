        <a-animation begin="click" attribute="position" from="0 0.1 -0.6" to="0 0 -0.6" dur="1000" fill="backwards"></a-animation>
      </a-sphere>
      <a-sphere magic-rock trigger-event-on=".house .control-box" trigger-event-name="reveal" class="clickable" radius="0.25" color="#555" roughness="0.8" segments-height="3" segments-width="6" position="0.6 0.1 0">
        <a-animation begin="click" attribute="position" from="0.6 0.1 0" to="0.6 0 0" dur="1000" fill="both"></a-animation>
      </a-sphere>
      <a-sphere class="clickable" radius="0.2" color="#666" roughness="0.8" segments-height="3" segments-width="5" position="-0.6 0.1 0">
        <a-animation begin="click" attribute="position" from="-0.6 0.1 0" to="-0.6 0 0" dur="1000" fill="backwards"></a-animation>
      </a-sphere>
    </a-entity>

    <a-entity id="path-tree" mixin="tree" position="-0.5 0 -2" rotation="0 25 0" scale="0.75 0.75 0.75">
        <a-cone shadow mixin="foliage"></a-cone>
        <a-box shadow mixin="trunk"></a-box>
        <a-animation begin="click" attribute="position" from="-0.5 0 -2" to="-0.5 -2 -2" dur="1000" fill="both"></a-animation>
    </a-entity>

    <a-entity class="path">
      <a-cylinder segments-height="1" segments-radial="5" height="0.2" radius="0.35"></a-cylinder>
      <a-cylinder segments-height="1" segments-radial="5" height="0.2" radius="0.25" position="-0.5 0 -1"></a-cylinder>
      <a-cylinder segments-height="1" segments-radial="5" height="0.2" radius="0.15" rotation="0 30 0" position="-0.4 0 -1.4"></a-cylinder>
      <a-cylinder segments-height="1" segments-radial="5" height="0.2" radius="0.3" position="-0.5 0 -1.9"></a-cylinder>
      <a-cylinder segments-height="1" segments-radial="5" height="0.2" radius="0.25" rotation="0 30 0" position="-0.6 0 -2.45"></a-cylinder>
      <a-cylinder segments-height="1" segments-radial="5" height="0.2" radius="0.25" position="-0.9 0 -2.9"></a-cylinder>
    </a-entity>

    <a-entity id="path-gate" class="path-gate" position="0 0.4 0">
      <a-box width="0.1" height="0.6" depth="0.1" color="#775c29" position="-0.8 0 -1.5"></a-box>
      <a-box width="0.1" height="0.6" depth="0.1" color="#775c29" position="-0.2 0 -1.5"></a-box>
      <a-box id="path-gate-door" height="0.3" width="0.6" depth="0.05" color="#56421d" position="-0.5 0.05 -1.5">
        <a-animation begin="click" attribute="position" from="-0.5 0.05 -1.5" to="-1 0.05 -1.5" dur="1000" fill="both"></a-animation>
      </a-box>
    </a-entity>

    <a-entity class="spout clickable" trigger-event-on=".tower .control-box" trigger-event-name="reveal" id="spout" spout position="-1.75 0.25 0">
      <a-cylinder segments-height="1" segments-radial="5" height="0.5" radius="0.05" color="#ccc" roughness="0.25"></a-cylinder>
      <a-cylinder segments-height="1" segments-radial="5" height="0.2" radius="0.05" color="#ccc" roughness="0.25" rotation="90 90 0" position="0.1 0.15 0"></a-cylinder>
      <a-cylinder segments-height="1" segments-radial="5" height="0.1" radius="0.05" color="#ccc" roughness="0.25" position="0.15 0.1 0"></a-cylinder>
      <a-animation begin="click" attribute="position" from="-1.75 0.25 0" to="-1.75 -0.25 0" dur="1000" fill="both"></a-animation>
    </a-entity>

    <a-light type="ambient" color="#888"></a-light>
    <a-entity light="type: point; intensity: 0.5; distance: 15; castShadow: true; color: #fccf7b" position="0 3 0"></a-entity>
    </a-scene>
